<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker News — Modern UI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <header>
    <h1>Hacker News</h1>
    <nav class="tabs">
      <button class="tab active" data-type="new">New</button>
      <button class="tab" data-type="top">Top</button>
      <button class="tab" data-type="best">Best</button>
      <button class="tab" data-type="ask">Ask</button>
      <button class="tab" data-type="show">Show</button>
      <button class="tab" data-type="job">Jobs</button>
    </nav>
  </header>

  <div class="live-badge" id="liveBadge">New stories just arrived!</div>

  <main class="container">
    <div id="posts" class="posts"></div>
    <div id="loading" id="loading">Loading more…</div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
